<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Odin Library
    </div>
    <div class="fab-container clickable">
        <div class="fab-icon-holder" title="Add books">
            <img src="./icons/plus.svg" alt="" class="icon" title="Add books">
        </div>
    </div>
    <div class="main">
    </div>
    <div class="overlay" onclick="off();">
        <div class="register-book" onclick="event.stopPropagation();" onsubmit="return false;">
            <div class="register-title">New Book</div>
            <form>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="year">Year:</label><br>
                <input type="number" id="year" name="year" min="1" max="2022" required><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages" min="1" required><br>
                <label for="completed" id="completed-label">Completed:</label>
                <input type="checkbox" id="completed" name="completed">
                <br>
                <button type="submit">Add Book</button>
                <button type="button" id="random">Random Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
