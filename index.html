<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Odin Library
    </div>
    <div class="fab-container clickable">
        <div class="fab-icon-holder" title="Add books">
            <img src="./icons/plus.svg" alt="" class="icon" title="Add books">
        </div>
    </div>
    <div class="main">
        <div class="card">
            <div class="card-container">
                <div class="status read"></div>
                <div class="card-info">
                    <div class="card-title">
                        Everything I Never Told You
                    </div>
                    <div class="card-label">
                        Johnjohnathanny Adamsssamyeyyyyy &#183 2019
                    </div>
                    <div class="card-pages">
                        100 pages
                    </div>
                    <div class="card-footer">
                        <img src="./icons/book-open-variant.svg" alt="" title="Toggle read" class="icon clickable">
                        <img src="./icons/trash-can.svg" alt="" title="Delete book" class="icon clickable">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-container">
                <div class="status read"></div>
                <div class="card-info">
                    <div class="card-title">
                        Lord of the rings
                    </div>
                    <div class="card-label">
                        JRR Tolkien &#183 1945
                    </div>
                    <div class="card-pages">
                        900 pages
                    </div>
                    <div class="card-footer">
                        <img src="./icons/book-open-variant.svg" alt="" title="Toggle read" class="icon clickable">
                        <img src="./icons/trash-can.svg" alt="" title="Delete book" class="icon clickable">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">Title</div>
        <div class="card">Title</div>
        <div class="card">Title</div>
        <div class="card">Title</div>
    </div>
</body>

</html>
